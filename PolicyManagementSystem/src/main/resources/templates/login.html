<html>
<head>
<link
	href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
	rel="stylesheet">
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link href="../css/login_stylesheet.css" rel="stylesheet">
<link href="../css/navigation_stylesheet.css" rel="stylesheet">

</head>

<body>
	<div class="container-fluid" id="container-fuild-id">

		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">PolicyManagementSystem</a>
				</div>
				<ul class="nav navbar-nav">
					<li><a href="/login">Home</a></li>
					<li><a href="/about">About Us</a></li>
					<li><a href="/contact">Contact Us</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">

					<li><a href="/register"><span
							class="glyphicon glyphicon-user" data-toggle="tooltip"
							data-placement="bottom" title="New User?"></span> Register</a></li>


					<li class="active"><a href="#"><span
							class="glyphicon glyphicon-log-in"></span> Login</a></li>
				</ul>
			</div>
		</nav>
	</div>
	<!-- /.container-fluid -->
	<div class="container-fluid" id="container-fuild-id">
		<!-- Second navbar for profile settings -->


		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div class="panel panel-login">
						<span th:if="${loginError != null }" th:text="${loginError}">Static
							summary</span>

						<div class="panel-body">
							<div class="row">
								<div class="col-lg-12">
									<form id="login-form" action="/login" method="post" role="form"
										style="display: block;" data-toggle="validator">
										<div class="form-group">
											<div class="input-group">
												<input id="UserInfo_UserId" type="text" class="form-control"
													name="UserInfo_UserId" placeholder="Username"
													required="required"> <span
													class="input-group-addon"><i
													class="glyphicon glyphicon-user"></i></span>
												<div class="help-block with-errors"></div>
											</div>
										</div>
										<div class="form-group">
											<div class="input-group">
												<input id="UserInfo_Password" type="password"
													class="form-control" name="UserInfo_Password"
													placeholder="Password" required="required"> <span
													class="input-group-addon"><i
													class="glyphicon glyphicon-lock"></i></span>
											</div>
										</div>
										<div class="form-group">
											<div class="row">
												<div class="col-sm-6 col-sm-offset-3">
													<input type="submit" name="login-submit" id="login-submit"
														tabindex="4" class="form-control btn btn-login"
														value="Log In">
												</div>
											</div>
										</div>
										<div class="form-group">
											<div class="row">
												<div class="col-lg-12"></div>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
